<ng-container *ngIf="(products | async)?.length!=0">
    <div class="container" style="margin-top: 70px;">  
        <table class="table table-hover">    
            <thead>      
                <tr>        
                    <th>#</th>        
                    <th>Title</th>        
                    <th>Image</th>  
                    <th>Cost</th>      
                    <th>Actions</th>     
                 </tr>    
            </thead>    
            <tbody>      
                <tr *ngFor="let product of products | async;  let i = index">
                    <td>{{i+1}}</td>        
                    <td>{{product.title}}</td>        
                    <td colspan="1">
                        <img style="width: 120px;" src="{{product.imageUrl}}">
                      </td>
                    <td>{{product.price}}</td>          
                    <td>          
                        <button class="btn btn-primary" (click)="removeCartItem(product)"> Remove</button>        
                    </td>      
                </tr>    
            </tbody>  
        </table>  
    </div>
</ng-container>

    <ng-container *ngIf="(products | async)?.length===0">
        <div class="container">
            <div class="card">
                <div class="card-title">My Cart</div>
            </div>
            <div class="center">
                <img src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90" alt="">
                <h4>Your cart is empty!</h4>
                <h6>Add item to it now</h6>
                <button routerLink="/products" class="btn btn-primary">Shop now</button>
            </div>
        </div>
    </ng-container>
